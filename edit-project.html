            <h1 class="h2"><i class="bi bi-hdd-stack"></i> Edit Data</h1>
          </div>

          <div class="row my-3">
            <div class="col-md-12">
              <div class="card border-left-primary shadow h-100">
                <div class="card-header bg-card-header">
                  <span class="text-primary-bold text-white">
                    Edit Data Projects <i class="bi bi-hdd-stack"></i>
                  </span>
                </div>
                <div class="card-body">
                  <form action="">
                    <input type="hidden" name="id" value="">
                      <div class="mb-3">
                        <label for="label" class="form-label">Nama Project</label>
                        <input type="text" name="nama_project" class="form-control" id="label" placeholder="Nama Project" value="">
                      </div>
                      <div class="mb-3">
                        <label for="label" class="form-label">Status</label>
                        <select name="status" class="form-control" id="label">
                          <option value="">- Pilih Status -</option>
                          <option value="done">Done</option>
                          <option value="inprogress">In Progress</option>
                          <option value="paused">Paused</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="label" class="form-label">Deskripsi</label>
                        <textarea name="deskripsi" class="form-control" id="label" placeholder="Deskripsi Project"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="label" class="form-label">Deadline</label>
                        <input type="date" name="deadline" class="form-control" id="label" placeholder="Deadline" value="">
                      </div>
                      <div class="mb-3">
                        <label for="label" class="form-label">Staff Yang Mengerjakan</label>
                        <input type="text" name="staff" class="form-control" id="label" placeholder="Staff Yang Mengerjakan" value="">
                      </div>
                      <a href="projects.html" class="btn btn-sm btn-danger">  <i class="bi bi-arrow-left"></i> Kembali</a>
                      <button class="btn btn-sm btn-primary" type="submit" name="save">Save Data</button>
                  </form>
