  <body>

    <main class="main-bg">
      <div class="container pt-1">
        <div class="row justify-content-center">
          <div class="text-center">
            <a href="registrasi.html">
              <img class="img-fluid mb-2" src="assets/images/logo_login.png" alt="logo" width="100" height="100">
            </a>
          </div>
          <div class="col-md-5">
            <div class="card rounded shadow-sm p-2 mb-5">
              <div class="text-center mt-3">
                <h5 class="text-primary-bold">Registrasi</h5>
                <p class="small">Silahkan isi form dibawah ini untuk registrasi</p>
              </div>
              <div class="card-body">
                <form>
                  <input type="hidden" name="id">
                  <div class="mb-3">
                    <label for="nama" class="form-label text-primary-regular">Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama Lengkap">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label text-primary-regular">Alamat Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Alamat Email">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label text-primary-regular">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <label for="password1" class="form-label text-primary-regular">Ulangi Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Ulangi Password">
                  </div>
                  <button class="w-100 btn btn-md btn-login-primary" type="submit">Registrasi</button>
                </form>
                <p class="mt-3 text-primary-regular text-center">
                  Sudah mempunyai akun? <a href="index.html" class="text-link text-decoration-none">Login.</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
